<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Receitas</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <style>
       .centralizar-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 0vh;
        }
        footer{
            text-align: center;
            background-color: rgba(255, 166, 0, 0.734);
            color: black;
        }
        footer a{
            color: black;
        }
        
    </style>
</head>
<body onload="preencheCatalogo()">
    <h1>Catálogo de Receitas</h1>
    <div class="container-fluid bg-warning centralizar-container">
        <div class="d-flex flex-wrap" id="pnlCatalogo">
            <!-- Os painéis das receitas serão inseridos aqui via JavaScript -->
        </div>
    </div>
    
    <script>
        // Estruture seus dados de receitas em um vetor de elementos JSON
        const receitas = [
            {
                titulo: "Arroz de Couve Flor",
                imagem: "img/Arroz-de-couve-flor.png",
                preparo: "Deixe a couve-flor picada. Adicione os ingredientes e refogue bem. Adicione sal, tampe a panela e deixe cozinhar.",
                ingredientes: ["Arroz", "Couve-Flor", "Cebola Média", "Azeite"]
            },
            {
                titulo: "Bolo de Café",
                imagem: "img/bolo-de-cafe.png",
                preparo: "Bata o açúcar, as gemas e o café. Adicione farinha e chocolate e mexa bem. Bate as claras e junte a mistura.",
                ingredientes: ["Farinha de Trigo", "Açúcar", "Café Coado", "Chocolate em Pó", "Ovos"]
            },
            {
                titulo: "Coxinha de Brigadeiro",
                imagem: "img/coxinha-de-brigadeiro.png",
                preparo: "Junte o leite condensado, chocolate em pó e manteiga. Aqueça no fogo baixo. Envolva os morangos e passe no granulado.",
                ingredientes: ["Leite Condensado", "Chocolate em Pó", "Manteiga", "Morango", "Chocolate Granulado"]
            }
            // Adicione mais receitas conforme necessário
        ];

        // Função para gerar a lista de ingredientes em HTML
        const getListaIngredientes = (ingredientes) => {
            const listaHTML = ingredientes.map(ingrediente => `<li>${ingrediente}</li>`).join('');
            return `<ul>${listaHTML}</ul>`;
        };

        // Função para gerar o painel da receita em HTML
        const getCard = (receita) => {
            return `
                <div class="card" style="width: 250px;">
                    <img src="${receita.imagem}" class="card-img-top" alt="${receita.titulo}">
                    <div class="card-body">
                        <h5 class="card-title">${receita.titulo}</h5>
                        <div class="card-text">
                            ${getListaIngredientes(receita.ingredientes)}
                            <hr>
                            ${receita.preparo}
                        </div>
                    </div>
                </div>
            `;
        };

        // Função para preencher o catálogo de receitas
        const preencheCatalogo = () => {
            const pnlCatalogo = document.getElementById('pnlCatalogo');
            const catalogoHTML = receitas.map(receita => getCard(receita)).join('');
            pnlCatalogo.innerHTML = catalogoHTML;
        };
    </script>
    <footer>
        <p>&copy;<a href="https://www.linkedin.com/in/deide-júnior-5152a7280/" target="_blank">DeideJunior 2023</a></p>
    </footer>
</body>
</html>
